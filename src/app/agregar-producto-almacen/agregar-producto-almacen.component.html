<app-ver-almacen *ngFor="let almacen of ListaAlmacen index as i" [almacenLista]="almacen" [indice]="i"
(click)="editar(i)" (dblclick)="eliminar(i)"></app-ver-almacen>

<div class= "container">
  <div class= "row">
    <div class="col-md-8 mt-4">
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
             Almacen
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Nombre" aria-describedby="nombreHelp" [(ngModel)]="almacen.Nombre" placeholder="Ingresa el Nombre del producto">
          </div>
          <div class="form-group mt-2">
            <input type="text" class="form-control" id="Cantidad" aria-describedby="nombreHelp" [(ngModel)]="almacen.Cantidad" placeholder="Ingresa Cantidad de productos">
          </div>
          <div class="mt-2">
            <button *ngIf="!esEdicion" (click)="Agregar()" class="btn btn-primary" >
              Agregar
            </button>
            <button *ngIf="esEdicion" (click)="AceptarEdicion()" class="btn btn-primary" >
              EditarS
            </button>
          </div>
         </div>
        </div>
      </div>
  </div>
</div>
